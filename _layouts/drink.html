---
layout: default
---

<section class="drink-page-header">
	<a href="/index.html"><img src="/assets/images/drink-page-eye.svg" class="drink-page-header-logo" ></a>
	<h2 class="drink-page-header-text">{{page.name}}</h2>
</section>


<section class="ingredients-section">
	<h2>Recept</h2>
	<ul>
	  {% for ingredient in page.ingredients %}
	  <li>{{ingredient}}</li>
	  {% endfor %}
	</ul>
</section>

<section class="description-section">
	{{content}}
</section>

<div class="drink-page-number-container">
	<span>{{page.number}}</span>
</div>
